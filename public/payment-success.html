<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil - Kantin Order</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #28a745;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 20px;
        }

        .success-message {
            text-align: center;
        }

        .invoice-box {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .invoice-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 8px 0;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .action-buttons .btn {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="success-message">
                <div class="success-icon">‚úì</div>
                <h2>Pembayaran Berhasil!</h2>
                <p>Terima kasih, pembayaran Anda telah dikonfirmasi</p>

                <div class="invoice-box">
                    <p style="margin: 0; color: var(--text-secondary);">Nomor Invoice</p>
                    <div class="invoice-number" id="invoiceNumber">-</div>
                </div>

                <div id="paymentBreakdown"
                    style="background: #f8f9fa; padding: 16px; border-radius: 8px; margin: 20px 0;">
                    <!-- Will be filled by JavaScript -->
                </div>

                <p style="color: var(--text-secondary);">
                    Pesanan Anda sedang diproses.<br>
                    Silakan pantau status pesanan Anda.
                </p>

                <div class="action-buttons">
                    <button onclick="goToTracking()" class="btn btn-primary">
                        üìã Lihat Pesanan
                    </button>
                    <button onclick="goToMenu()" class="btn" style="background: #6c757d; color: white;">
                        üçΩÔ∏è Order Lagi
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Get params from URL
        const urlParams = new URLSearchParams(window.location.search);
        const invoice = urlParams.get('invoice');
        const orderId = urlParams.get('order_id');

        if (invoice) {
            document.getElementById('invoiceNumber').textContent = invoice;
        }

        // Fetch order details to show payment breakdown
        if (orderId) {
            const client = new Appwrite.Client()
                .setEndpoint(APPWRITE_CONFIG.endpoint)
                .setProject(APPWRITE_CONFIG.projectId);

            const databases = new Appwrite.Databases(client);

            databases.getDocument(
                APPWRITE_CONFIG.databaseId,
                APPWRITE_CONFIG.ordersCollectionId,
                orderId
            ).then(order => {
                const subtotal = order.total_price - (order.admin_fee || 0);
                const adminFee = order.admin_fee || 0;
                const total = order.total_price;
                const paymentType = order.payment_type || 'Payment';

                document.getElementById('paymentBreakdown').innerHTML = `
                    <div style="display: flex; flex-direction: column; gap: 8px;">
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: #666;">Subtotal Menu:</span>
                            <span style="font-weight: 600;">${formatRupiah(subtotal)}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: #666;">Biaya Admin (${formatPaymentType(paymentType)}):</span>
                            <span style="font-weight: 600;">${formatRupiah(adminFee)}</span>
                        </div>
                        <div style="height: 1px; background: #dee2e6; margin: 8px 0;"></div>
                        <div style="display: flex; justify-content: space-between; font-size: 1.1rem;">
                            <span style="font-weight: 700;">Total Dibayar:</span>
                            <span style="font-weight: 700; color: var(--primary-color);">${formatRupiah(total)}</span>
                        </div>
                    </div>
                `;
            }).catch(error => {
                console.error('Error fetching order:', error);
            });
        }

        function formatPaymentType(type) {
            const types = {
                'gopay': 'GoPay',
                'qris': 'QRIS',
                'bank_transfer': 'Transfer Bank',
                'bca_va': 'BCA Virtual Account',
                'bni_va': 'BNI Virtual Account',
                'bri_va': 'BRI Virtual Account',
                'credit_card': 'Kartu Kredit',
                'shopeepay': 'ShopeePay',
                'dana': 'DANA',
                'cstore': 'Minimarket',
                'akulaku': 'Akulaku',
                'kredivo': 'Kredivo'
            };
            return types[type] || type;
        }

        function goToTracking() {
            if (invoice) {
                window.location.href = `tracking.html?invoice=${invoice}`;
            } else {
                alert('Invoice tidak ditemukan');
            }
        }

        function goToMenu() {
            window.location.href = 'index.html';
        }

        // Clear session storage
        sessionStorage.removeItem('currentOrderId');
        sessionStorage.removeItem('currentInvoice');
    </script>
</body>

</html>

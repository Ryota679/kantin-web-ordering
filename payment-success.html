<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil - Kantin Order</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #28a745;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 20px;
        }

        .success-message {
            text-align: center;
        }

        .invoice-box {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .invoice-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 8px 0;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .action-buttons .btn {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="success-message">
                <div class="success-icon">‚úì</div>
                <h2>Pembayaran Berhasil!</h2>
                <p>Terima kasih, pembayaran Anda telah dikonfirmasi</p>

                <div class="invoice-box">
                    <p style="margin: 0; color: var(--text-secondary);">Nomor Invoice</p>
                    <div class="invoice-number" id="invoiceNumber">-</div>
                </div>

                <p style="color: var(--text-secondary);">
                    Pesanan Anda sedang diproses.<br>
                    Silakan pantau status pesanan Anda.
                </p>

                <div class="action-buttons">
                    <button onclick="goToTracking()" class="btn btn-primary">
                        üìã Lihat Pesanan
                    </button>
                    <button onclick="goToMenu()" class="btn" style="background: #6c757d; color: white;">
                        üçΩÔ∏è Order Lagi
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get invoice from URL
        const urlParams = new URLSearchParams(window.location.search);
        const invoice = urlParams.get('invoice');

        if (invoice) {
            document.getElementById('invoiceNumber').textContent = invoice;
        }

        function goToTracking() {
            if (invoice) {
                window.location.href = `tracking.html?invoice=${invoice}`;
            } else {
                alert('Invoice tidak ditemukan');
            }
        }

        function goToMenu() {
            window.location.href = 'index.html';
        }

        // Clear session storage
        sessionStorage.removeItem('currentOrderId');
        sessionStorage.removeItem('currentInvoice');
    </script>
</body>

</html>
